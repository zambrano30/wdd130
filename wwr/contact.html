<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Rapids Rafting for inquiries, reservations, or suggestions.">
    <meta name="author" content="Christopher Zambrano">
    <title>Contact Us - Rapids Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Logo">
        <h1>Rapids Rafting</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="trips.html">Trips</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Rapids Lane, Adventure City, USA</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@rapidsrafting.com</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.4194156846814!3d37.77492977975971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f0b1a1b1%3A0x4c3c1b1b1b1b1b1b!2sAdventure%20City!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Emily Zambrano">
                    <figcaption>Emily Zambrano - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Alejandro Villavicencio">
                    <figcaption>Alejandro Villavicencio - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Christopher Zambrano">
                    <figcaption>Christopher Zambrano - Safety Specialist</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <nav class="sociallinks">
            <a href="https://www.facebook.com" target="_blank">
                Facebook <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://www.whatsapp.com" target="_blank">
                Whatsapp <img src="images/whatsapp.png" alt="Whatsapp">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                Instagram <img src="images/instagram.webp" alt="Instagram">
            </a>
        </nav>
        <p><a href="images/contact-wireframe.png" target="_blank">View Wireframe</a></p>
    </footer>
</body>
</html>
